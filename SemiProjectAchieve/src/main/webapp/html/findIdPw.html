<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 / 비밀번호 찾기</title>

    <link rel="stylesheet" href="../resources/css/main.css">
    <link rel="stylesheet" href="../resources/css/findId-style.css">


</head>
<body>

    <main>
        <header>
            <!-- 헤더 -->
            <section>
                <a href="#">
                    <img src="../resources/images/Achieve_logo.png" id="home-logo">
                </a>
            </section>
    
            <section>
                <article class="project-title">
                    
                </article>
            </section>
            
            <section class="right-header">
                <c:if test="${!empty sessionScope.loginMember}">
                    <a href="#">
                        <button type="button" id="chat-btn" class="fa-solid fa-envelope"></button>
                    </a>
                </c:if>
            </section>
        </header>

        <!-- 아이디, 비번 찾기 -->
        <section class="findId-content">

            <!-- 아이디 찾기 -->
            <section class="findId-main">
                <div id="findId-container">
                    <h1 id="findId-title">아이디 / 비밀번호 찾기</h1>

                    <form action="findIdSubmit" method="post" name="findId-form" onsubmit="return findIdInputValidate()">
                        <!-- onsubmit으로 input이 변화가 없으면 제출X -->
                            
                        <div class="findId-detail-row" id="memberName">
                            <div>이름</div>            
                            <input class="findId-detail-input" name="memberName" type="text" placeholder="유저일">
                        </div>

                        <div class="findId-detail-row" id="memberBirthday">
                            <div>생년월일</div>            
                            <input class="findId-detail-input" name="memberBirthday" type="text" onkeyup="addHypen(this);" placeholder="1992-11-17 ( - 없이 8자리)">
                        </div>

                            <!-- 아이디가 조회됐을 때 -->
                            <div class="findIdList">
                                <h1>아이디 (E-mail)</h1>
                                <div class="idList-row">user01@achieve.co.kr</div>
                                <div class="idList-row">user01@achieve.co.kr</div>
                                <div class="idList-row">user01@achieve.co.kr</div>
                                <div class="idList-row">user01@achieve.co.kr</div>
                                <div class="idList-row">user01@achieve.co.kr</div>
                            </div>
                                


                            <!-- 비밀번호 찾기는 메일 ajax 통한 메일 발송 -->
                            <div class="findId-button-area">
                                <button id="findIdBtn">아이디 찾기</button>
                                <button id="findPwBtn">비밀번호 찾기</button>
                            </div>

                    </form>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
